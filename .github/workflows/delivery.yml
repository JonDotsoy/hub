name: Delivery NPM package

on:
  workflow_call:
    inputs:
      tag_version:
        type: string
        required: true
      name:
        type: string
        required: true
      working-directory:
        type: string
        required: true

jobs:
  delivery:
    name: Delivery ${{ inputs.tag_version }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    environment:
      name: npm/${{ inputs.name }}
      url: https://www.npmjs.com/package/${{ steps.pkg_info.outputs.pkg_name }}/v/${{ steps.pkg_info.outputs.pkg_version }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        with:
          key: "${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}"
          path: |
            ~/.bun/install/cache
      - uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
      - run: bun install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - id: pkg_info
        run: |
          cat package.json | jq '"pkg_name=" + .name + "\npkg_version=" + .version' -r > "$GITHUB_OUTPUT"
