name: Publish

on:
  push:
    branches:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v4
        with:
          key: "${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}"
          path: |
            ~/.bun/install/cache
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: make check
